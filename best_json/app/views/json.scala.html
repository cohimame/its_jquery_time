<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Dynatree - Example</title>

    <script src="@routes.Assets.at("javascripts/jquery.js")"
    type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/jquery-ui.custom.js")"
    type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/jquery.cookie.js")"
    type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/jquery.dynatree.js")"
    type="text/javascript"></script>

    <link rel='stylesheet' type='text/css'
    href="@routes.Assets.at("stylesheets/ui.dynatree.css")">


    <script type="text/javascript">
      $(function(){

        var fslink = $('.fromserver .brand').attr('href');


        $("#tree").dynatree({
          initAjax: {
            url: fslink
          },

          onActivate: function(node) {
            $("#echoActive").text(node.data.title);
          },

          onDeactivate: function(node) {
            $("#echoActive").text("-");
          }
        });

      });
    </script>

  </head>

  <body class="example">
    <h1>Example: Init from Ajax request</h1>

    <div id="tree">  </div>

    <div>Active node: <span id="echoActive">-</span></div>

    <div class="fromserver">
      <a class="brand" href="@routes.AgentComponents.sendTreeToBrowser"></a>
    </div>


  </body>
</html>
