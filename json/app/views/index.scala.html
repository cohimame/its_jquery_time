<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>

    <link rel='stylesheet' type='text/css'
    href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    
    <link rel='stylesheet' type='text/css'
    href="@routes.Assets.at("stylesheets/main.css")">

    <link rel='stylesheet' type='text/css'
    href="@routes.Assets.at("stylesheets/ui.dynatree.css")">
   
    <script src="@routes.Assets.at("javascripts/jquery.min.js")"
    type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/jquery-ui.custom.min.js")"
    type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/jquery.cookie.js")"
    type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/jquery.dynatree.js")"
    type="text/javascript"></script>

    <script src='@routes.Assets.at("javascripts/products.js")'
    type='text/javascript'></script>
  </head>

  <body>
    <script type="text/javascript">
    var treeData = [
      {title: "item1 with key and tooltip", tooltip: "Look, a tool tip!" },
      {title: "item2: selected on init", select: true },
      {title: "Folder", isFolder: true, key: "id3",
      children: [
      {title: "Sub-item 3.1",
      children: [
      {title: "Sub-item 3.1.1", key: "id3.1.1" },
      {title: "Sub-item 3.1.2", key: "id3.1.2" }
      ]
      },
      {title: "Sub-item 3.2",
      children: [
      {title: "Sub-item 3.2.1", key: "id3.2.1" },
      {title: "Sub-item 3.2.2", key: "id3.2.2" }
      ]
      }
      ]
      },
      {title: "Document with some children (expanded on init)", key: "id4", expand: true,
      children: [
      {title: "Sub-item 4.1 (active on init)", activate: true,
      children: [
      {title: "Sub-item 4.1.1", key: "id4.1.1" },
      {title: "Sub-item 4.1.2", key: "id4.1.2" }
      ]
      },
      {title: "Sub-item 4.2 (selected on init)", select: true,
      children: [
      {title: "Sub-item 4.2.1", key: "id4.2.1" },
      {title: "Sub-item 4.2.2", key: "id4.2.2" }
      ]
      },
      {title: "Sub-item 4.3 (hideCheckbox)", hideCheckbox: true },
      {title: "Sub-item 4.4 (unselectable)", unselectable: true }
      ]
      }
    ];

    $("#tree3").dynatree({
    checkbox: true,
    selectMode: 3,
    children: treeData,
    onSelect: function(select, node) {
    // Get a list of all selected nodes, and convert to a key array:
    var selKeys = $.map(node.tree.getSelectedNodes(), function(node){
    return node.data.key;
    });
    $("#echoSelection3").text(selKeys.join(", "));

    // Get a list of all selected TOP nodes
    var selRootNodes = node.tree.getSelectedNodes(true);
    // ... and convert to a key array:
    var selRootKeys = $.map(selRootNodes, function(node){
    return node.data.key;
    });
    $("#echoSelectionRootKeys3").text(selRootKeys.join(", "));
    $("#echoSelectionRoots3").text(selRootNodes.join(", "));
    },
    onDblClick: function(node, event) {
    node.toggleSelect();
    },
    onKeydown: function(node, event) {
    if( event.which == 32 ) {
    node.toggleSelect();
    return false;
    }
    },
    // The following options are only required, if we have more than one tree on one page:
    //        initId: "treeData",
    cookieId: "dynatree-Cb3",
    idPrefix: "dynatree-Cb3-"
    });

    </script>


    <div class="screenshot">

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">

            <a class="brand" href="@routes.Application.index()">
              Product catalog
            </a>

            <ul class="nav"></ul>

          </div>
        </div>
      </div>

      <div class="container"> 
        <table data-list="@routes.Products.list"
          data-details="@routes.Products.details(0)">
        </table>  
      </div>

    </div>

    <div class="experiment">
      <a class="brand" href="@routes.Products.filesystem"></a>

      <table class="fstable"></table>

      <div id="tree3">

      </div>


    </div>



  </body>
</html>
